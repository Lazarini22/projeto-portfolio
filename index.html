<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Portfólio - Cards</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="content">
        <div class="card">
            <img src="imagens/audi.jpg" alt="Card 1">
            <strong><p>Audi Sport</p></strong>
            <p>Valor: R$295.601,00</p>
        </div>
            <img src="imagens/bmw.jpg" alt="Card 2">
            <strong><p>BMW Série 3</p></strong>
            <p>Valor: R$485.950,00</p>
        </div>
        <div class="card">
            <img src="imagens/general motors.jpg" alt="Card 3">
            <strong><p>General Motors Sport</p></strong>
            <p>Valor: R$415.601,00</p>
        </div>
        <div class="card">
            <img src="imagens/jee.jpg" alt="Card 4">
            <strong><p>Jeep Wrangler</p></strong>
            <p>Valor: R$456.992,00</p>
        </div>
        <div class="card">
            <img src="imagens/porshe.jpg" alt="Card 5">
            <strong><p>Porsche 911 Turbo S</p></strong>
            <p>Valor: R$1,679.000,00</p>
        </div>
        <div class="card">
            <img src="imagens/volkswagen.jpg" alt="Card 6">
            <strong><p>Volkswagen Fusca</p></strong>
            <p>Valor: R$42.900,00</p>
        </div>
    </div>
</body>
</html>
